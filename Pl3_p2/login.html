<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="stylesheet" href="/css/index-style.css">
    <link rel="stylesheet" href="/css/login-style.css">
</head>
<body>
    <div class="main">
        <div class="container">
          <div class="row">
            <img src="/img/wcoe.jpg" alt="wce logo">
            <h2 class="h-primary">Walchand College of Engineering</h2>
          </div>
        </div>
      </div>

    <main class="content">
        <div class="container-1">
                    <div class="container-2" >
                        <h4 class="h4-primary" >Sign In</h4>
                    </div>
                    <form class="container-3" action="/login" method="POST" >
                        <div class="username1" >
                          <label class="user-1" >Username :</label>
                          <input type="username" autocomplete="off" class="input-user" placeholder="Username" name="username" />
                        </div>
                        <div class="password1" >
                          <label class="pass-1" >Password :</label>
                          <input type="password" autocomplete="off" class="input-pass" placeholder="Password" name="password" />
                        </div>
                        <button type="submit" class="button btn">Login</button>
                    </form>
        </div>
    </main>
    
    <!-- <script src="/js/form.js"></script> -->
    
</body>
</html>
